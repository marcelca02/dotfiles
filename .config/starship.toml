# ~/.config/starship.toml

format='''
 $directory$battery$git_branch$c$java$rust$python
  [└─>](bold green) '''

[aws]
symbol = "  "

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[battery]
full_symbol = '  '
charging_symbol = '  '
discharging_symbol = '  '
empty_symbol = '  '
format = '[$symbol$percentage]($style) '

[[battery.display]] 
threshold = 10
style = 'bold red'

[[battery.display]] 
threshold = 50
style = 'bold yellow'

[[battery.display]]
threshold = 100
style = 'bold green'

